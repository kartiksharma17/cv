<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact form</title>
  </head>
  <body>
    <h1>Contact form</h1>
    <form class="" action="mailto:sharmakartik1712003@gmail.com" method="post" text enctype="text/plain">
    <table cellspacing="10">
      <thead>

      </thead>
      <tbody>
        <tr>
          <td>
            <label>Your name:</label>
          </td>
          <td>
            <input type="text" name="Name" value="">
          </td>
        </tr>

        <tr>
          <td>
            <label>Age:</label>
          </td>
          <td>
            <input type="number" name="Age" value="16" min="16" max="60">
          </td>
        </tr>

        <tr>
          <td>
            <label>Email:</label>
          </td>
          <td>
            <input type="email" name="Email" value="">
          </td>
        </tr>

        <tr>
          <td>
            <label>Contact No.:</label>
          </td>
          <td>
            <input type="text" name="Contact no." value="+91 " maxlength="14">
          </td>
        </tr>

        <tr>
          <td>
            <label>Password:</label>
          </td>
          <td>
            <input type="password" name="Password" value="" maxlength="10">
          </td>
        </tr>

        <tr>
          <td>
            <label>Message:</label>
          </td>
          <td>
            <textarea name="Message" rows="8" cols="40" maxlength="200">Enter your message here</textarea>
            <br>
            <label>Do you want to send your message?</label>
            <input type="checkbox" name="" value="">
            <br>
          </td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>


      <input type="submit" name="">
      <input type="reset" name="">

    </form>
  </body>
</html>
